# google
#spring.security.oauth2.client.registration.google.client-id=google client id
#spring.security.oauth2.client.registration.google.client-secret=google secret key

spring.security.oauth2.client.registration.google.client-id=google client id

spring.security.oauth2.client.registration.google.client-secret=google secret key

spring.security.oauth2.client.registration.google.scope=profile,email

# complete logout support
# ref) https://developers.google.com/identity/protocols/oauth2/web-server?hl=ko#userconsentprompt
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=consent