spring.application.name=healthyFoodProject

#port
server.port=8181

# context path
server.servlet.context-path=/healthyFoodProject

# devtools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# logging
logging.config=classpath:log4j2.properties

# oracle & log4jdbc
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=member
spring.datasource.password=member

# Hikari dataSource
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.hikari.username=member
spring.datasource.hikari.password=member

spring.session.store-type=jdbc

# myBatis
mybatis.mapper-locations=classpath:/mapper/*.xml

# snake case <=> camel case
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.type-aliases-package=com.javateam.healthyFoodProject.domain

# thymeleaf
spring.thymeleaf.cache=false

# static resources path
# webjars & spring boot
# : https://www.webjars.org/documentation#springboot
spring.mvc.static-path-pattern=/**

spring.web.resources.static-locations[0]=classpath:/static/
spring.web.resources.static-locations[1]=classpath:/META-INF/resources/webjars/

spring.web.resources.add-mappings=true

# captcha key
naver.captcha.clientId=clientId
naver.captcha.clientSecret=clientSecret

# jpa
# spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=none
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=none

# \uba54\ud0c0 \ud30c\uc77c \ubaa8\ub4c8\ud654
# application-<Profile name>.properties
spring.profiles.include=oauth-naver,oauth-google

spring.thymeleaf.cache=false

logging.config=classpath:log4j2.properties