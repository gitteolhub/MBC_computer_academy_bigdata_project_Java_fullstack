<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #000; 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .info label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>회원정보</h1>

		<div class="info">
			<label for="id">아이디</label>
			<p id="id">asd123</p>
		</div>
		
		<div class="info">
			<label for="password">패스워드</label>
			<p id="id">asd12345</p>
		</div>

        <div class="info">
            <label for="username">이름</label>
            <p id="username">홍길동</p>
        </div>

        <div class="info">
            <label for="gender">성별</label>
            <p id="gender">남</p>
        </div>
        
        <div class="info">
            <label for="email">이메일</label>
            <p id="email">hong@example.com</p>
        </div>

        <div class="info">
            <label for="phone">전화번호</label>
            <p id="phone">010-1234-5678</p>
        </div>

        <div class="info">
            <label for="address">주소</label>
            <p id="address">서울특별시 강남구</p>
        </div>

        <div class="info">
            <label for="birthdate">생년월일</label>
            <p id="birthdate">1990년 1월 1일</p>
        </div>
    </div>

</body>
</html>
