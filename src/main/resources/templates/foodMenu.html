<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
	  	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorate="~{layout}"
		lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당뇨 식단</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <script src="src/main/resources/static/js/foodMenuManager.js"></script>
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .meal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .meal-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .meal-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #007bff;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h1>오늘의 식단</h1>
   
        <div class="meal-card">
            <div class="meal-name">A 식단</div>
            <!--  메뉴 에러 메세지 -->
            <div th:if="${msg}" class="alert alert-warning">
        	<p th:text="${msg}"></p>
    		</div>
            
            <form id="foodMenuForm" action="#" th:action="@{/foodMenu/view}" th:object="${foodMenu}" method="post">
            	<p  th:text="${foodMenu}"></p>
            </form>
            
            <input 	type="submit"
					class="btn btn-primary"
					id="like"
					name="like"
					value="좋아요"/>
			
			<input 	type="submit"
					class="btn btn-primary"
					id="refresh"
					name="refresh"
					value="새로고침"/>
			
			<input 	type="submit"
					class="btn btn-primary"
					id="dislike"
					name="dislike"
					value="싫어요"/>				
        </div>
    <h1>AI 맞춤 식단</h1>
    <div class="meal-container">
        <div class="meal-card">
            <div class="meal-name">B 식단</div>
    </div>
    </div>
    </div>
</body>
</html>
