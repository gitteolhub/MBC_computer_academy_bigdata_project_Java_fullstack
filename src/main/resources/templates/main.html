<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .meal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .meal-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .meal-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>오늘의 식단</h1>
    <div class="meal-container">
        <div class="meal-card">
            <div class="meal-name">A 식단</div>
        </div>
        <div class="meal-card">
            <div class="meal-name">B 식단</div>
        </div>
        <div class="meal-card">
            <div class="meal-name">C 식단</div>
        </div>
    </div>
   	</br>
    <h1>AI 맞춤 식단</h1>
    <div class="meal-container">
        <div class="meal-card">
            <div class="meal-name">A 식단</div>
        </div>
        <div class="meal-card">
            <div class="meal-name">B 식단</div>
        </div>
        <div class="meal-card">
            <div class="meal-name">C 식단</div>
        </div>
    </div>
</body>
</html>
