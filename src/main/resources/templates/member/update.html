<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
 	  lang="ko-kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원정보 수정</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script th:src="@{'/axios/1.7.4/dist/axios.min.js'}"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	 <script th:src="@{'/js/member_update.js'}" charset="UTF-8"></script>
	<script th:inline="javascript" th:if="${msg != null}">
    </script>
</head>
<body>

<div id="wrap" layout:fragment="content" class="container mt-5">

    <h2 class="mb-4">회원 정보 수정</h2>

    <form id="frm" th:action="@{'/member/updateProc'}" method="post" th:object="${memberUpdateDTO}" class="needs-validation" novalidate>

        <!-- 회원 아이디 -->
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <div class="form-control-plaintext" th:text="*{id}"></div>
            <input type="hidden" th:field="*{id}" />
        </div>

        <!-- 비밀번호 (신규) -->
        <div class="mb-3">
            <label for="passwordUpdate" class="form-label">비밀번호(신규)</label>
            <input type="password" id="passwordUpdate" name="passwordUpdate" th:field="*{passwordUpdate}" class="form-control" required />
            <div class="invalid-feedback">
                비밀번호를 입력하세요.
            </div>
        </div>

        <!-- 비밀번호(확인) -->
        <div class="mb-3">
            <label for="passwordVerify" class="form-label">비밀번호(확인)</label>
            <input type="password" id="passwordVerify" name="passwordVerify" th:field="*{passwordVerify}" class="form-control" required />
            <div class="invalid-feedback">
            </div>
        </div>

        <!-- 회원 이름 -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <div class="form-control-plaintext" th:text="*{name}"></div>
        </div>

        <!-- 회원 이메일 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
            <div class="invalid-feedback">
            </div>
        </div>

        <!-- 회원 연락처 -->
        <div class="mb-3">
            <label for="phone" class="form-label">휴대폰</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required />
            <div class="invalid-feedback">
            </div>
        </div>

        <!-- 회원정보 수정, 취소 버튼 -->
        <div>
            <button type="submit" class="btn btn-primary">회원정보 수정</button>
            <button type="reset" class="btn btn-secondary">취소</button>
        </div>
    </form>
</div>
</body>
</html>
