<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout_login}"
 	  lang="ko-kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원정보 수정</title>
	<script th:src="@{'/axios/1.7.4/dist/axios.min.js'}"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	 <script th:src="@{'/js/member_update.js'}" charset="UTF-8"></script>
	<script th:inline="javascript" th:if="${msg != null}">
        alert([[${msg}]]);
    </script>
</head>
<body>

<div id="wrap" layout:fragment="content" class="main_sect_pnl">

	<h2>회원 정보 수정</h2>
	
	<form id="frm" th:action="@{'/member/updateProc'}" method="post" th:object="${memberUpdateDTO}">
		
        <!-- 회원 아이디 -->
        <div>
            <label for="id">아이디</label>
            <div th:text="*{id}"></div>
        </div>
        
        <!-- 비밀번호 (신규) -->
        <div>
            <label for="password1">비밀번호(신규)</label>
            <input type="text" id="passwordUpdate" name="passwordUpdate" th:field="*{passwordUpdate}" />
        </div>
        
        <!-- 비밀번호(확인) -->
        <div>
            <label for="password2">비밀번호(확인)</label>
            <input type="password" id="passwordVerify" name="passwordVerify" th:field="*{passwordVerify}" />
        </div>
        
        <!-- 회원 이름 -->
         <div>
            <label for="name">이름</label>
            <div th:text="*{name}"></div>
        </div>
        
        <!-- 회원 이메일 -->
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" />
        </div>
        
        <!-- 회원 연락쳐 -->
        <div>
            <label for="phone">휴대폰</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" />
        </div>
        
        <!-- 회원정보 수정, 취소 버튼 -->
        <div>
            <button type="submit">회원정보 수정</button>
            <button type="reset">취소</button>
        </div>
    </form>
</div>

</body>
</html>
