<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko-kr">
<head>
<meta charset="UTF-8">
<title>error page</title>

	<!-- thymeleaf를 사용하여 JavaSoript코드를 동적으로 생성
		 errMsg가 null가 아닐 경우에만 th:if="${errMsg != null}" charset="UTF-8  -->
	<script th:inline="javascript" th:if="${errMsg != null}" charset="UTF-8">
		alert([[${errMsg}]]);				<!-- errMsg의 내용을 alert 창으로 표시 -->
		location.href=[[@{${movePage}}]]; 	<!-- movePage 변수에 설정된 URL로 redirection-->
	</script>

</head>
<body>

</body>
</html>
